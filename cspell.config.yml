  - csharp
  - dotnet
  - en-gb
  - en-us
  - fsharp
enableGlobDot: true
features:
  weighted-suggestions: true
globRoot: ${cwd}
ignorePaths:
  - .git
  - .github/CODE_OF_CONDUCT.*
